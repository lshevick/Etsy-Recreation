<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etsy Recreation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"
        defer></script>
    <script src="https://kit.fontawesome.com/06fcfb2e20.js" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <script src="./scripts/data.js" defer></script>
    <script src="./scripts/main.js" defer></script>
</head>

<body>

    <div class="container">

        <nav class="navbar navbar-expand-xl navbar-dark bg-light">
            <a id="brand-name" class="navbar-brand" href="#">Etsy</a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation"><i class="fa-solid fa-burger"></i></button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <form class="d-flex my-2 my-lg-0">
                    <input class="form-control me-sm-2" id="searchbox" type="text" placeholder="Search">
                    <button class="btn btn-outline-light m-2 my-sm-0" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
        </nav>


        <div class="card-container row justify-content-center">

        </div>
    </div>


<!-- HANDLEBARS TEMPLATE FOR ETSY ITEMS -->
    <script id="item-template" type="text/x-handlebars-template">

        {{#each results}}
        <div class="item-card col-lg-2 col-md-3 m-1 p-2">
            <div class="img-wrapper overflow-hidden">
                <img src="{{this.Images.0.url_570xN}}" width="100%" alt="{{tags}}">
            </div>
               <p class=" item-title text-nowrap overflow-hidden">{{this.title}}</p>

               <div class="rating-wrapper">
                   <span class="rating-stars">
                    <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>
                   </span>
                   <span class="view-num">
                       ({{this.views}})
                   </span>
               </div>

               <div class="seller-name-wrapper mt-1">
                   <p>{{this.user_id}}</p>
               </div>

               <div class="price-wrapper mt-0">
                   <p>
                       <span class="price-value"><b>${{price}}</b></span>
                       <span class="price-currency">{{currency_code}}</span>
                    </p>
               </div>

               <div class="button-wrapper">
                   <button class="add-cart-btn button-38"><i class="fa-solid fa-plus"></i> Add to cart</button>
               </div>

            </div>
               {{/each}}
    </script>

</body>

</html>
